<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordt bloeddonor en redt levens!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://mijn.sanquin.nl/images/flow-gradient-home.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 { /*Niet meer in gebruik, is nu logo */
            font-size: 2.5em;
            color: crimson;
            margin-bottom: 10px;
        }

        .blood-drop {
            display: inline-block;
            background: crimson;
            width: 100px;
            height: 150px;
            border-radius: 60% 60% 40% 40%;
            position: relative;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        .blood-drop:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            top: 20px;
            left: 35px;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        button {
            background: crimson;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d10000;
        }

        .fact {
            font-size: 1.2em;
            margin-top: 20px;
            color: #444;
        }

        .location-list {
            margin-top: 20px;
            text-align: left;
        }

        .location-item {
            font-size: 1.2em;
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .available {
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://mijn.sanquin.nl/img/UI$Images$logo_sanquin.svg?638608749613559731"/> <br>
        <div class="blood-drop"></div>
        <p></p>
        <div class="fact" id="fact-box"></div>
    </div>
<div class="Container">
    <p>Wil jij komen doneren?</p>

    <div class="location-list" id="location-list"></div>
</div>
    <script>
        const facts = [
            "Bloed kan levens redden bij ongevallen.",
            "Met één donatie kun je tot drie personen helpen.",
            "Bloed is nodig voor het uitvoeren van operaties.",
            "Maar 3% van Nederland doneert bloed.",
            "Als je bloed geeft krijg je een gratis gezondheidscheck."
        ];

let currentFactIndex = 0;

function showNextFact() {
    const factBox = document.getElementById('fact-box');
    factBox.innerText = facts[currentFactIndex];
    currentFactIndex = (currentFactIndex + 1) % facts.length;  // Gaat terug naar het eerste feitje nadat het laatste feitje is getoond.
}

// Toont het volgende feitje na 3 seconden.
setInterval(showNextFact, 3000);

// Initieert het eerste feitje als de pagina wordt geladen.
window.onload = showNextFact;

//Lijst aan locaties
 // Array met alle locaties die worden weergegeven.
 // De availability status kan worden ingevuld om aan te geven dat
 // locatie veel plaats beschikbaar heeft.
 const donationLocations = [
            { name: "Maastricht", availability: "Veel plaats" },
            { name: "Roermond", availability: "" },
            { name: "Sittard", availability: "Veel plaats" },
            { name: "Weert (pop-up locatie)", availability: "" },
            { name: "Eindhoven", availability: "Veel plaats" }
        ];

        // Deze function toont de dynamische lijst aan locaties
        function showLocations() {
            const locationList = document.getElementById('location-list');
            donationLocations.forEach(location => {
                const locationItem = document.createElement('div');
                locationItem.classList.add('location-item');
                locationItem.innerHTML = `<strong>${location.name}</strong>`;

                                
                // Voegt extra tekst toe als locatie beschikbaar is.
                if (location.availability) {
                    const availabilityText = document.createElement('p');
                    availabilityText.classList.add('available');
                    availabilityText.innerText = location.availability;
                    locationItem.appendChild(availabilityText);
                }

                locationList.appendChild(locationItem);
            });
        }

        // Laat locaties zijn bij laden pagina
        window.onload = showLocations;
</script>
</body>
</html>
