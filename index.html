<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordt bloeddonor en redt levens!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: crimson;
            margin-bottom: 10px;
        }

        .blood-drop {
            display: inline-block;
            background: crimson;
            width: 100px;
            height: 150px;
            border-radius: 60% 60% 40% 40%;
            position: relative;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        .blood-drop:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            top: 20px;
            left: 35px;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        button {
            background: crimson;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d10000;
        }

        .fact {
            font-size: 1.2em;
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sanquin</h1>
        <div class="blood-drop"></div>
        <p>For Life.</p>
        <div class="fact" id="fact-box"></div>
    </div>

    <script>
        const facts = [
            "Bloed kan levens redden bij ongevallen.",
            "Met één donatie kun je tot drie personen helpen.",
            "Bloed is nodig voor het uitvoeren van operaties.",
            "Maar 3% van Nederland doneert bloed.",
            "Als je bloed geeft krijg je een gratis gezondheidscheck."
        ];

let currentFactIndex = 0;

function showNextFact() {
    const factBox = document.getElementById('fact-box');
    factBox.innerText = facts[currentFactIndex];
    currentFactIndex = (currentFactIndex + 1) % facts.length;  // Gaat terug naar het eerste feitje nadat het laatste feitje is getoond.
}

// Toont het volgende feitje na 3 seconden.
setInterval(showNextFact, 3000);

// Initieert het eerste feitje als de pagina wordt geladen.
window.onload = showNextFact;
</script>
</body>
</html>
